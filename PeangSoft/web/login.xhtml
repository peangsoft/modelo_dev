<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:include src="head_login.xhtml" />

    <h:body> 

        <div class="single-widget-container">
            <section class="widget login-widget">
                <header class="text-align-center">
                    <h4>Entrar na sua conta</h4>
                </header>
                <div class="body">

                    <h:form class="no-margin" id="frmlogin">
                        <p:growl id="growl" showDetail="false" sticky="true" />
                        <fieldset>
                            <div class="form-group no-margin">
                                <label for="email" >Utilizador</label>

                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <i class="eicon-user"></i>
                                    </span>                                    
                                    <h:inputText id="username" value="" size="45" title="Nome de utilizador"></h:inputText>
                                    <h:message for="username"></h:message>
                                </div>

                            </div>

                            <div class="form-group">
                                <label for="password" >Senha</label>

                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>                
                                    <h:inputSecret id="password" value=""  size="45" title="Sua senha"></h:inputSecret>
                                    <h:message for="password"></h:message>
                                </div>

                            </div>
                        </fieldset>
                        <div class="form-actions">

                            <h:commandButton id="btlogin" 
                                             style="display: none"></h:commandButton>

                            <button type="submit" id="frmlogin:btlogin" name="frmlogin:btlogin" class="btn btn-block btn-lg btn-danger">
                                <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                                <small>Entrar</small>
                            </button>

                            <div class="forgot"><a class="forgot" href="#">Esqueceu seu nome de utilizador ou Senha?</a></div>
                            <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar">
                                <h:outputText value="PrimeFaces Rocks!" style="font-size:36px;" />
                            </p:notificationBar>


                        </div>
                        
                    </h:form>
                </div>
            </section>
            <div align="center" class="animated">
                <footer>
                    <p>
                        <font size="2"> &copy; |direitos reservados <a href="#">MDS</a></font>
                    </p>
                </footer>
            </div>
        </div>    

    </h:body>
</html>
